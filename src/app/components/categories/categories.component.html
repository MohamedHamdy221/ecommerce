<section class="my-3">
    <h2 class="text-main my-3 text-center">Popular Category</h2>
    <!-- <input [(ngModel)]="text" type="search" placeholder="Search By Name..." class="form-control w-50 mx-auto my-3"> -->
    <div class="row g-3">
        @for (cat of CategoriesList; track cat._id) {
            <div class="col-md-3">
                <div class=" product p-2" >
                    
                        <img [src]="cat.image" height="300px" class="w-100" [alt]="cat.name">
                    <h3 class="small text-main fw-bold mt-3">{{cat.name}}</h3>
                    <!-- <h4 class="h6">{{cat.name.split(" ",2) .join(" ") }}</h4> -->
            
                    <button class="btn-main w-100">Add To Card</button>
                </div>
            </div>
        }
    </div>
</section>
